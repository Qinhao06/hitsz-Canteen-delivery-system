{% extends 'base.html' %}

{% block content %}
<div class=" formback">
  <div class="loginform jumbotron">
    <h3>注册🐯</h3>
<!--    <div class="container">-->
<!--        <div class="col-md-4 col-md-offset-4">-->
          <form class='form-register' action="/customer/register/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              {% csrf_token %}
              <div class="form-group">
                  <div class="text-left"><label for="InputUsername">用户名:</label></div>
                  <input type="text" class="form-control" placeholder="……" id="username" name="username">
              </div>
              <div class="form-group">
                  <div class="text-left"><label for="InputPassword">密码：</label></div>
                  <input type="password" class="form-control" placeholder="……" id="password1" name="password1">
              </div>
              <div class="form-group">
                  <div class="text-left"><label for="InputUsername">确认密码:</label></div>
                  <input type="password" class="form-control" placeholder="……" id="password2" name="password2">

              </div>
              <div class="form-group">
                <div class="text-left">
                     <label  for="InputType">顾客类别:</label>
                 <select class="form-control " id="sel1" name="type">
                    <option>学生</option>
                    <option>老师</option>
                    <option>商家</option>

                </select>

                </div>
            </div>

              <button type="submit" class="btn btn-info pull-left btn-lg"><a  style = "text-decoration:none;  color:white;" href="/customer/login/"  >直接登录</a></button>
              <button type="submit" class="btn btn-primary pull-right btn-lg">注册</button>
                <br><br>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
