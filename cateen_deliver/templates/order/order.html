{% extends 'base.html' %}
{% load static %}
{% block title %}点餐{% endblock %}
{% block css %}<link href="{% static 'css/login.css' %}" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

{% endblock %}

{% block content %}
<div class=" formback">
  <div class="loginform jumbotron">
    <h3>点单🎀</h3>
          <form class='form-register' action="/order/payment/" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              {% csrf_token %}
              <div> <label>{{dish.dish_id}}:{{dish.dish_name}}</label> </div>
               <div class="text-center hidden"><select name="dish_id"> <option>{{dish.dish_id}}</option></select></div>
              <div class="form-group">
                  <div class="text-left"><label for="InputDishNum">数量:</label></div>
                  <input type="text" class="form-control" placeholder="……" id="dish_num" name="dish_num">
              </div>
              <div class="form-group">
                  <div class="text-left"><label for="InputAddress">外送地址：</label></div>
                  <input type="text" class="form-control" placeholder="……" id="address" name="address">
              </div>
              <div class="form-group">
                  <div class="text-left"><label for="InputUsername">联系电话:</label></div>
                  <input type="text" class="form-control" placeholder="……" id="telephone" name="telephone">

              </div>

<!--              <button type="submit" class="btn btn-info pull-left btn-lg"><a  style = "text-decoration:none;  color:white;" href="/customer/login/"  >直接登录</a></button>-->
              <button type="submit" class="btn btn-primary pull-middle btn-lg">点单</button>

          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
